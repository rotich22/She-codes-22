<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <style>
      h1 {
        color: #885df1;
        font: size 48px;
        text-decoration-line: underline;
        text-align: center;
      }
      h2 {
        color: #272044;
        text-align: center;
      }
      .coders {
        color: blue;
      }
      .courses {
        color: red;
      }
      .stories {
        color: green;
      }
      body {
        background: #f5f0fe;
      }
      p {
        text-align: center;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      button {
        display: block;
        color: #885df1;
        margin: 0 auto 0 auto;
        padding: 15px 20px;
        text-decoration: none;
        font-size: 16px;
        background: transparent;
        transition: all 150ms ease-in-out;
        border: 1px solid #885df1;
        border-radius: 20px;
        box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.2);
      }
      button:hover {
        color: #fff;
        background-color: #7c52ef;
      }
      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }

      li {
        display: inline;
        margin: 0 15px;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
      .contact-details {
        text-align: center;
        font-size: 12px;
      }

      .contact-platform {
        color: #5a3ba7;
      }

      .info-heading {
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply Now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="coders"
          >Coders</a
        >
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="courses"
          >Courses</a
        >
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
          >Stories</a
        >
      </li>
    </ul>
    <hr />
    <div class="info-heading">More info</div>

    <img
      src="https://media.socastsrm.com/wordpress/wp-content/blogs.dir/1040/files/2018/08/iStock-874016084.jpg"
      width="300"
    />
    <div class="contact-details">
      <span class="contact-platform">Email:</span>
      hello@shecodes.io
      <span class="contact-platform"> Instagram:</span> @shecodes.io
    </div>
    <footer>Brillian-SheCodes program</footer>
  </body>
</html>
